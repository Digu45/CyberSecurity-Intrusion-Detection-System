<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI-Enhanced Intrusion Detection</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #272728, #cfdef3);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    
      .container {
        background: #ffffff;
        border-radius: 20px;
        padding: 40px 30px;
        width: 100%;
        max-width: 400px;
        box-shadow:
          8px 8px 16px rgba(0, 0, 0, 0.05),
          -8px -8px 16px rgba(255, 255, 255, 0.9);
        transition: all 0.3s ease-in-out;
      }
    
      h2 {
        text-align: center;
        color: #1a73e8;
        margin-bottom: 25px;
        font-weight: 700;
        letter-spacing: 0.7px;
      }
    
      label {
        font-size: 0.9em;
        color: #555;
        display: block;
        margin-top: 15px;
      }
    
      input[type="number"] {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: 2px solid #d0d8e8;
        border-radius: 12px;
        background: #f9fbfd;
        color: #333;
        font-size: 1em;
        outline: none;
        transition: all 0.3s ease-in-out;
      }
    
      input[type="number"]:focus {
        border-color: #1a73e8;
        background: #ffffff;
        box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
      }
    
      input[type="submit"] {
        margin-top: 25px;
        width: 100%;
        background: linear-gradient(145deg, #1a73e8, #4285f4);
        color: #fff;
        font-weight: 600;
        padding: 12px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1em;
        box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
        transition: 0.3s ease-in-out;
      }
    
      input[type="submit"]:hover {
        background: linear-gradient(145deg, #1669d4, #3a7be0);
        box-shadow: 0 6px 20px rgba(66, 133, 244, 0.5);
      }
    
      .prediction {
        margin-top: 25px;
        text-align: center;
        background: #f1f6ff;
        padding: 20px;
        border-radius: 15px;
        color: #1a73e8;
        font-weight: 500;
        box-shadow:
          inset 4px 4px 10px rgba(0, 0, 0, 0.05),
          inset -4px -4px 10px rgba(255, 255, 255, 0.9);
      }
    
      @media (max-width: 450px) {
        .container {
          margin: 0 20px;
        }
      }
    </style>
    
  </head>
  <body>
    <div class="container">
      <h2>AI Intrusion Detection</h2>
      <form method="POST" action="/predict">
        <label for="flow_duration">Flow Duration:</label>
        <input type="number" step="any" name="flow_duration" required />

        <label for="total_fwd_packets">Total Fwd Packets:</label>
        <input type="number" step="any" name="total_fwd_packets" required />

        <label for="total_backward_packets">Total Backward Packets:</label>
        <input type="number" step="any" name="total_backward_packets" required />

        <label for="total_length_fwd_packets">Total Length of Fwd Packets:</label>
        <input type="number" step="any" name="total_length_fwd_packets" required />

        <input type="submit" value="Predict" />
      </form>

      {% if prediction %}
      <div class="prediction">
        <h3>Prediction: {{ prediction }}</h3>
      </div>
      {% endif %}
    </div>
  </body>
</html>
